name: Build and Upload Dev Release
on:
  #  push:
  #    branches:
  #      - master
  workflow_dispatch:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  get-props:
    name: Get Props
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get-version.outputs.version }}
      hash: ${{ steps.get-hash.outputs.hash }}
      repo_url: ${{ steps.get-repo-url.ouputs.repo_url }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: true
      - name: Get Version
        id: get-version
        run: echo "version=$(grep -oE '<Version>[^<]+' src/Avayomi/Avayomi.csproj | sed 's/<Version>//')-dev.${{ github.run_number }}" >> $GITHUB_OUTPUT
      - name: Get Hash
        id: get-hash
        run: echo "hash=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      - name: Get Repo Url
        id: get-repo-url
        run: echo "repo_url=${{ github.server_url }}/${{ github.repository }}" >> $GITHUB_ENV
  
