  build:
    name: Build Avayomi
    needs: get-props
    strategy:
      fail-fast: true
      matrix:
        target-platform:
          - windows
          - linux
        target-arch:
          - x64
        include:
          - target-platform: windows
            os: windows-latest
            channel: win-x64-dev
          - target-platform: linux
            os: ubuntu-latest
            channel: linux-x64-dev
    env:
      DOTNET_CLI_TELEMETRY_OPTOUT: true
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
      DOTNET_NOLOGO: true
      NUGET_CERT_REVOCATION_MODE: offline
    permissions:
      contents: write
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: true
      - name: Check Cache
        id: check-cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.nuget/packages
            ~/.dotnet/toolResolverCache
            ${{ github.workspace }}/.config
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget
      - name: Install FUSE
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: |
          sudo add-apt-repository universe
          sudo apt install libfuse2
      - name: Install Velopack
        if: ${{ steps.check-cache.outputs.cache-hit == false }}
        run: |
          dotnet new tool-manifest
          dotnet tool install vpk
      - name: Restore
        if: ${{ steps.check-cache.outputs.cache-hit == false }}
        run: dotnet restore
      - name: Publish
        run: dotnet publish src/Avayomi/Avayomi.csproj -c Release -o publish -p:Version=${{ needs.get-props.outputs.version }}
      - name: Download Previous Release
        run: dotnet vpk download github --repoUrl ${{ needs.get-props.outputs.repo_url }} -c ${{ matrix.channel }}
      - name: Pack Release
        shell: bash
        run: >
          dotnet vpk pack 
          -u Avayomi 
          -v ${{ needs.get-props.outputs.version }} 
          -p publish 
          -c ${{ matrix.channel }} 
          ${{ matrix.target-platform == 'linux' && '-i src/Avayomi/Assets/faviconlogo.png' || '' }}
      - name: Upload Release
        run: >
          dotnet vpk upload github 
          --pre
          --repoUrl ${{ needs.get-props.outputs.repo_url }}
          --publish 
          --releaseName "Dev ${{ needs.get-props.outputs.hash }}-${{ needs.get-props.outputs.version }}" 
          --tag ${{ needs.get-props.outputs.version }}

